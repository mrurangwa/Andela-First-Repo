<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Slack</title>
</head>
<body class="main">
    <section class="figure-screen">
        <figure class="skull-image-container">
            <img src="assets/skull-image.png" id="skull-image" alt="Skull Image">
        </figure>
        <header class="figure-screen-header">
            <h1  id="main-header">Turn your ideas into reality.</h1>
            <h2  id="secondary-header">Start for free and get attractive ideas from the community</h2>
        </header>
    </section>
    <section class="login-screen-container">
        <div class="login-screen">
            <figure  class="slack-logo">
                <img src="assets/slack-logo.svg" id="slack-logo" alt="Slack Logo">
            </figure>
            <header  class="login-header">
                <h1>Login to your Account</h1>
                <p>See what is going on with your business</p>
            </header>
            <button class="google-logo">
                <img src="assets/google.svg" id="google-logo" alt="Google Logo">
                <h1 id="google-logo-caption">Sign in with Google</h1>
            </button>
            <span class="line-separator">
                <hr  id="line-separator-left">
                <p class="line-separator-caption">Or  sign in with  email</p>
                <hr  id="line-separator-right">
            </span>
    
            <form class="login-form">
                <label>
                    <p>Email</p>
                    <input type="email" name="email" id="email" placeholder="mail@abc.com">
                </label>
                <label  class="password-input-container">
                    <p>Password</p>
                    <input type="password" name="password" id="password" placeholder="********">
                    <article id="remember-me-container">
                        <label id="remember-me">
                            <input type="checkbox" name="remember" id="remember-me-checkbox">
                            <p id="remember-me-caption">Remember me</p>
                        </label>
                        <a id="forgot-password" href="#">Forgot password?</a>
                    </article>
                </label>
                <input type="submit" value="Login" id="sign-in">
            </form>
            <footer  class="login-footer">
                <p class="login-footer-caption">
                    Not registered yet? <a id="signup-button" href="#">Create an account</a>
                </p>
            </footer>
        </div>
    </section>
</body>
</html>
